<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=STIX Two Math">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chonburi">

</head>

<body>
  <main>
    <header>
      <h1 id="hoofdTitel">The EHB Times</h1>
      <div>
        <button class="buttonsHeader classButtonActive" id="btnNoFilter">No filter</button>
        <button class="buttonsHeader" id="btnFilterLikes">Sort on likes</button>
      </div>
      <hr>
      <div id='searchbarContainer'>
        <button class="buttonSearchFilter" id="zoekTitelContent">Zoeken op titel en content</button>

        <button class="buttonSearchFilter" id="zoekContent">Zoeken op content</button>
        <input type="text" id="searchInput" placeholder="Zoek een artikel...">

      </div>
      <hr>
    </header>

    <div id="container">
    </div>
  </main>
